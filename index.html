<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" id="inputbox" name="display">
        </div>
        <div>
          <input type="button" id="AC" value="AC" class="operator numbers">
          <input type="button" value="DE" id="DE" class="operator numbers">
          <input type="button" value="." class="operator numbers">
          <input type="button" value="/" id="divide" class="operator numbers">
        </div>
        <div>
          <input type="button" class="numbers" value="7" >
          <input type="button" value="8" class="numbers" ">
        <input type="button" value="9" class="numbers" ">
        <input type="button" value="*" class="operator numbers">
        </div>
        <div>
          <input type="button" value="4" class="numbers" ">
        <input type="button" value="5" class="numbers" ">
        <input type="button" value="6" class="numbers" ">
        <input type="button" value="-" class="operator numbers">
        </div>
        <div>
          <input type="button" value="1" class="numbers" ">
        <input type="button" value="2" class="numbers" ">
        <input type="button" value="3" class="numbers" ">
        <input type="button" value="+" class="operator numbers">
        </div>
        <div>
          <input type="button" value="00" class="numbers">
          <input type="button" value="0" class="numbers">
          <input type="button" value="=" id="equals" class="equal operator numbers">

        </div>
      </form>
    </div>
  </div>


















  <script src="scrypt.js"></script>
</body>

</html>
